    </div>

    <div class="buscador padding-body">
        <i class="fa-solid fa-magnifying-glass iconnameleft"></i>
        <input type="search" placeholder="¿Que buscas?">
    </div>
    <div class="buscar-restaurantes padding-body">
        <h1>No sabes que cenar esta noche?</h1>
        <p>Volora entre miles de restaurantes por tu zona y encuentra donde cenar esta noche</p>
