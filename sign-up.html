<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripadvisor</title>
    <link rel="stylesheet" href="css/sign-up_styles.css">
    <!-- MINI-LOGO -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/mini-logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/mini-logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/mini-logo/favicon-16x16.png">
    <link rel="manifest" href="img/mini-logo/site.webmanifest">
    <link rel="mask-icon" href="img/mini-logo/safari-pinned-tab.svg" color="#34e0a1">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <!-- LOGUITOS WEB -->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
</head>

<body>
    <!-- MODAL -->
    <div class="modal-login">
        <div class="modal-login__content">
            <div class="logo_texto">
                <a href="index.html">
                    <img src="img/mini-logo.png" width="50px" alt="">
                </a>
                <h1>Unete y descubre lo mejores restaurantes en Tripadvisor.</h1>
            </div>
            <div class="container-modal">
                <div class="inputs-modal">
                    <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="Apellido">
                    <input type="email" placeholder="Correo">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirma Password">
                </div>
                <div class="button-modal">
                    <button type="submit" id="button" class="nav-button">Unirse</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
